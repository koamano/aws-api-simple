AWSTemplateFormatVersion: 2010-09-09
Description: "example deployment using cloudformation"

Parameters: 
  Environment:
    Description: Environment Name
    Type: String

Resources: 
  lambdaFunctionIamRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Retain
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole 
      Policies:
        - PolicyName: "simple-lambda-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*"

  lambdaFunction:
    Type: AWS::Lambda::Function
    DeletionPolicy: Retain
    Properties:
      Description: "cloudformation sample lambda"
      #FunctionName: !Sub sample-lambda-${Environment}
      FunctionName: sample-lambda-tf
      Handler: aws-api-simple::aws_api_simple.Function::FunctionHandler
      MemorySize: 128
      Role: !GetAtt lambdaFunctionIamRole.Arn
      Runtime: dotnet6
      Timeout: 30
      Environment:
        Variables:
          key1: value1 # A map of key-value pairs that the Lambda function can access
      Code:
        S3Bucket: koamano-s3
        S3Key: lambda.zip
      Tags:
        - Key: keyname
          Value: value
        - Key: keyname2
          Value: value2  
